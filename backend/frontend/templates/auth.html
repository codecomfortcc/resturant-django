{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{%static 'css/signup.css'%}">
  <link rel="stylesheet" href="{%static 'css/reservation.css'%}">
  <link rel="stylesheet" href="{%static 'css/style.css'%}">
  <link rel="stylesheet" href="{%static 'css/navbar.css'%}">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div id="navbar-container">
    <div id="navbar-container">
      <nav class="navbar-container" id="navbar">
        <div class="links-container">
          <ul>
            <li class="tooltip-container">
              <a href="{% url 'index' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">
                <i data-lucide="home"></i>
              </a>
              <span class="tooltip">Home</span>
            </li>
            <li class="tooltip-container">
              <a href="{% url 'about' %}" class="nav-link {% if request.path == '/about/' %}active{% endif %}">
                <i data-lucide="info"></i>
              </a>
              <span class="tooltip">About</span>
            </li>
            <li class="tooltip-container">
              <a href="{% url 'menu' %}" class="nav-link {% if request.path == '/menu/' %}active{% endif %}">
                <i data-lucide="utensils"></i>
              </a>
              <span class="tooltip">Menu</span>
            </li>
            <li class="tooltip-container">
              <a href="{% url 'contact' %}" class="nav-link {% if request.path == '/contact/' %}active{% endif %}">
                <i data-lucide="mail"></i>
              </a>
              <span class="tooltip">Contact</span>
            </li>
            
            <!-- Check if user is authenticated -->
            {% if request.user.is_authenticated %}
              <li class="tooltip-container">
                <a href="{% url 'dashboard' %}" class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}">
                  <i data-lucide="layout-dashboard"></i>
                </a>
                <span class="tooltip">Dashboard</span>
              </li>
              <li class="tooltip-container">
                <a href="{% url 'logout' %}"class="nav-link {% if request.path == '/logout/' %}active{% endif %}">
                  <i data-lucide="log-out"></i>
                </a>
                <span class="tooltip">Logout</span>
              </li>
            {% else %}
              <li class="tooltip-container">
                <a href="{% url 'reservation' %}" class="nav-link {% if request.path == '/reservation/' %}active{% endif %}">
                  <i data-lucide="calendar"></i>
                </a>
                <span class="tooltip">Reservation</span>
              </li>
              <li class="tooltip-container">
                <a href="{% url 'auth' %}" class="nav-link {% if request.path == '/auth/' %}active{% endif %}">
                  <i data-lucide="log-in"></i>
                </a>
                <span class="tooltip">Login</span>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>
  <main class="lux-container">
  <div class="form-wrapper">
  <div class="form-container">
    <div class="login-heading"> Login </div>
    <form id="loginForm" class="form active">
      {% csrf_token %}
      <div class="flex-column">
        <label>Email</label>
      </div>
      <div class="inputForm">
        <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg" class="input-icon">
          <g id="Layer_3" data-name="Layer 3">
            <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path>
          </g>
        </svg>
        <input type="email" id="email" class="input" placeholder="Enter your Email" />
      </div>
      <div class="flex-column">
        <label>Password</label>
      </div>
      <div class="inputForm">
        <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg" class="input-icon">
          <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
          <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
        </svg>
        <input type="password" id="password" class="input" placeholder="Enter your Password" />
      </div>
      <button type="submit" class="button-submit">Sign In</button>
    </form>
    <div id="error-message"></div>
    </div>
</main>
<script>
  lucide.createIcons();
</script>
  <script src="{%static 'js/auth/data-fetch.js'%}"></script>
  <script src="{%static 'js/navbar/navbar.js'%}"></script>
</body>
</html>
