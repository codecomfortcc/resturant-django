{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main-course.css' %}" />
    <link rel="stylesheet" href="{% static 'css/menu-page.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/reservation.css' %}" />
    <link rel="stylesheet" href="{% static 'css/strengths.css' %}" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div id="navbar-container">
      <nav class="navbar-container" id="navbar">
        <div class="links-container">
          <ul>
            <li class="tooltip-container">
              <a
                href="{% url 'index' %}"
                class="nav-link {% if request.path == '/' %}active{% endif %}"
              >
                <i data-lucide="home"></i>
              </a>
              <span class="tooltip">Home</span>
            </li>
            <li class="tooltip-container">
              <a
                href="{% url 'about' %}"
                class="nav-link {% if request.path == '/about/' %}active{% endif %}"
              >
                <i data-lucide="info"></i>
              </a>
              <span class="tooltip">About</span>
            </li>
            <li class="tooltip-container">
              <a
                href="{% url 'menu' %}"
                class="nav-link {% if request.path == '/menu/' %}active{% endif %}"
              >
                <i data-lucide="utensils"></i>
              </a>
              <span class="tooltip">Menu</span>
            </li>
            <li class="tooltip-container">
              <a
                href="{% url 'contact' %}"
                class="nav-link {% if request.path == '/contact/' %}active{% endif %}"
              >
                <i data-lucide="mail"></i>
              </a>
              <span class="tooltip">Contact</span>
            </li>

            <!-- Check if user is authenticated -->
            {% if request.user.is_authenticated %}
            <li class="tooltip-container">
              <a
                href="{% url 'dashboard' %}"
                class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}"
              >
                <i data-lucide="layout-dashboard"></i>
              </a>
              <span class="tooltip">Dashboard</span>
            </li>
            <li class="tooltip-container">
              <a
                href="{% url 'logout' %}"
                class="nav-link {% if request.path == '/logout/' %}active{% endif %}"
              >
                <i data-lucide="log-out"></i>
              </a>
              <span class="tooltip">Logout</span>
            </li>
            {% else %}
            <li class="tooltip-container">
              <a
                href="{% url 'reservation' %}"
                class="nav-link {% if request.path == '/reservation/' %}active{% endif %}"
              >
                <i data-lucide="calendar"></i>
              </a>
              <span class="tooltip">Reservation</span>
            </li>
            <li class="tooltip-container">
              <a
                href="{% url 'auth' %}"
                class="nav-link {% if request.path == '/auth/' %}active{% endif %}"
              >
                <i data-lucide="log-in"></i>
              </a>
              <span class="tooltip">Login</span>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>
    <div class="lux-container">
      <div class="menu-page-container">
        <h1 class="menu-title">Indian Cuisine Menu</h1>
        <div class="menu-controls">
          <div class="search-container">
            <input
              type="text"
              placeholder="Search menu..."
              class="search-input"
            />
            <ion-icon name="search-outline" class="search-icon"></ion-icon>
          </div>
          <select class="sort-select">
            <option value="name">Sort by Name</option>
            <option value="price">Sort by Price</option>
          </select>
        </div>
        <div class="product-grid"></div>
      </div>
    </div>

    <script src="{% static 'js/menu/data-fetch.js' %}"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="{% static 'js/navbar/navbar.js' %}"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
